<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .option-input { margin-bottom: 10px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">üó≥Ô∏è Create a New Poll</h2>
     <!-- Error & Success Messages -->
     {% include "includes/errors.html" %}

    <form method="POST">
        {% csrf_token %}
      <input type="text" class="form-control mb-3" name="question" placeholder="Enter your question">

      <div id="options-wrapper">
        <input type="text" class="form-control option-input" name="option_text" placeholder="Option 1">
        <input type="text" class="form-control option-input" name="option_text" placeholder="Option 2">
      </div>

      <div class="d-grid mb-3">
        <button type="button" class="btn btn-outline-secondary" onclick="addOption()">
          ‚ûï Add Option
        </button>
      </div>

      <button class="btn btn-primary w-100">Create Poll</button>
    </form>
  </div>

  <script>
    let optionCount = 3;
    function addOption() {
      const wrapper = document.getElementById('options-wrapper');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control option-input';
      input.name = 'option_text';
      input.placeholder = 'Option ' + optionCount;
      wrapper.appendChild(input);
      optionCount++;
    }
  </script>
</body>
</html>
