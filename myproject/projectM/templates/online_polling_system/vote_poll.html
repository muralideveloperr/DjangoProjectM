<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote on Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">üó≥Ô∏è {{ poll.question }}</h3>
    <!-- Error & Success Messages -->
     {% include "includes/errors.html" %}
    <form method="POST">
        {% csrf_token %}
        {% for option in options %}
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="option" id="opt{{ option.id }}" value="{{ option.id }}">
        <label class="form-check-label" for="opt{{ option.id }}">{{ option.option_text }}</label>
      </div>
      {% empty %}
      <p>No options available.</p>
      {% endfor %}

      <button class="btn btn-success w-100">Submit Vote</button>
    </form>
  </div>
</body>
</html>
