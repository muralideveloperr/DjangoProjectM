<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
      margin-bottom: 25px;
    }

    .form-control, .form-select {
      border-radius: 12px;
    }

    .btn-primary {
      border-radius: 12px;
      padding-left: 30px;
      padding-right: 30px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="text-center">➕ Add New Expense</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" name="date" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" name="category" id="category">
        <option selected disabled>Choose...</option>
        {% if categories %}
          {% for category in categories %}
          <option value="{{category.id}}">{{category.category_name}}</option>
          {% endfor %}
        {% else %}
          <option>No categories available</option>
        {% endif %}
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" name="description" id="description" placeholder="e.g., Lunch at Subway">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (₹)</label>
      <input type="number" class="form-control" name="amount" id="amount" placeholder="e.g., 250" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </div>
  </form>
</div>

</body>
</html>
