<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .form-label {
      font-weight: 500;
    }

    .btn {
      border-radius: 8px;
    }

    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <a href="{% url 'projectM:contact_manager' slug=slug %}" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Contacts</a>
  <h3 class="mb-4">ðŸ“˜ Edit Contact</h3>

  <!-- Error & Success Messages -->
        {% include "includes/errors.html" %}
  
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="e.g., John Doe" value="{{contact.name}}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g., +91 9876543210" value="{{contact.phone}}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="e.g., john@example.com" value="{{contact.email}}">
    </div>
    <button type="submit" class="btn btn-success w-100"><i class="bi bi-save2 me-1"></i> Save Contact</button>
  </form>
</div>

</body>
</html>
