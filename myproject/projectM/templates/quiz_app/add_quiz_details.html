<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ§¾ Add Quiz Details</h2>
    <div style="padding: 10px;" class="d-flex justify-content-end">
         <a href="{% url 'projectM:quiz_app' slug=slug %}" class="btn btn-outline-secondary btn-sm shadow-sm home-btn">
            Back to Quiz Dashboard
         </a>
       </div>
       <!-- Error & Success Messages -->
     {% include "includes/errors.html" %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="question">Title</label>
        <textarea class="form-control" id="title" name="title" rows="2" placeholder="Enter the title"></textarea>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control mb-2" name="description" placeholder="Enter the description"></textarea>
      </div>

      <div class="mb-3">
        <label>Duration</label>
        <input type="text" class="form-control mb-2" name="duration" placeholder="Enter the Duration">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          âž• Save Details
        </button>
      </div>
    </form>
  </div>
</body>
</html>
