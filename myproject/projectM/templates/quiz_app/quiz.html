<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  Quiz Time</h2>
    
    <div class="d-flex justify-content-between mb-3">
      <div><strong>Question {{ current_number }} of {{ quiz_instance.number_of_questions }}</strong></div>
      <div class="timer" id="timer">30s</div>
    </div>

    <form method="POST">
      {% csrf_token %}
    <div class="card p-4 mb-4">
      <h5>{{ question.question_text }}</h5>
      {% for option in options %}
      <div class="form-check mt-2">
        <input class="form-check-input" type="radio" name="selected_option" id="q1a1{{ option.id }}" value="{{ option.id }}">
        <label class="form-check-label" for="q1a1{{ option.id }}">{{ option.option_text }}</label>
      </div>
      {% empty %}
      <div class="form-check mt-2">
        <p>No questions available.</p>
      </div>
      {% endfor %}
    </div>

    <button class="btn btn-primary w-100">Next</button>
   
  </div>
   </form>
  </div>


  <script>
    let timeLeft = 30;
    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timer.innerText = timeLeft + "s";
      if (timeLeft <= 0) {
        clearInterval(countdown);
        alert("Time's up!");
      }
    }, 1000);
  </script>
</body>
</html>
