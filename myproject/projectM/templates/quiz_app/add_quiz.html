<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Quiz Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ§¾ Add Quiz Question</h2>
    <div style="padding: 10px;" class="d-flex justify-content-end">
         <a href="{% url 'projectM:quiz_app' slug=slug %}" class="btn btn-outline-secondary btn-sm shadow-sm home-btn">
            Back to Quiz Dashboard
         </a>
       </div>
       <!-- Error & Success Messages -->
     {% include "includes/errors.html" %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="correct_answer">Select Title</label>
        <select class="form-select" id="quiz_id" name="quiz_id">
          <option value="">-- Select Title --</option>
          {% for quiz_title in quiz_titles %}
          <option value="{{ quiz_title.id }}">{{ quiz_title.title }}</option>
          {% empty%}
          <option value="">No quizzes available.</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="question">Question</label>
        <textarea class="form-control" id="question" name="question_text" rows="2" placeholder="Enter your question"></textarea>
      </div>

      <div class="mb-3">
        <label>Options</label>
        <input type="text" class="form-control mb-2" name="option_text" placeholder="Option 1">
        <input type="text" class="form-control mb-2" name="option_text" placeholder="Option 2">
        <input type="text" class="form-control mb-2" name="option_text" placeholder="Option 3">
        <input type="text" class="form-control mb-2" name="option_text" placeholder="Option 4">
      </div>

      <div class="mb-3">
        <label for="correct_answer">Correct Answer</label>
        <select class="form-select" id="correct_option" name="correct_option">
          <option value="">-- Select Correct Option --</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          âž• Save Question
        </button>
      </div>
    </form>
  </div>
</body>
</html>
