<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">🏆 Leaderboard</h2>
    <div style="padding: 10px;" class="d-flex justify-content-end">
         <a href="{% url 'projectM:quiz_app' slug=slug %}" class="btn btn-outline-secondary btn-sm shadow-sm home-btn">
            Back to Quiz Dashboard
         </a>
       </div>
    <table class="table table-bordered text-center bg-white">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>John</td><td>5</td></tr>
        <tr><td>2</td><td>Jane</td><td>4</td></tr>
        <tr><td>3</td><td>Alex</td><td>3</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
