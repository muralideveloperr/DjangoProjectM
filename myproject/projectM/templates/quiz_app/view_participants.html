<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Participants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">
    <i class="bi bi-people-fill me-2"></i> Quiz Participants
  </h2>
  <div style="padding: 10px;" class="d-flex justify-content-end">
         <a href="{% url 'projectM:quiz_app' slug=slug %}" class="btn btn-outline-secondary btn-sm shadow-sm home-btn">
            Back to Quiz Dashboard
         </a>
       </div>

  <!-- Participants Table -->
  <table class="table table-bordered table-hover bg-white shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Participant Name</th>
        <th>Email</th>
        <th>Score</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for participant in participants  %}
      <tr>
        <td>1</td>
        <td>Alice Johnson</td>
        <td>alice@example.com</td>
        <td>85</td>
        <td>2025-07-01</td>
        <td>
          <button class="btn btn-info btn-sm" title="View Result">
            <i class="bi bi-bar-chart-fill"></i>
          </button>
          <button class="btn btn-danger btn-sm" title="Remove">
            <i class="bi bi-person-x-fill"></i>
          </button>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" align="center">
        No Participants Found
        </td>
      </tr>
      {% endfor %}
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

</body>
</html>
