{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-Like Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 <link rel="stylesheet" href="{% static 'assets/css/chat_style.css' %}">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ChatBoT</a>
    <div class="d-flex">
      <a href="{% url 'projectM:index' %}" class="btn btn-light">Home</a>
    </div>
  </div>
</nav>


<div id="chat-container" data-slug="{{ service.slug }}" data-csrf="{{ csrf_token }}">
  <div id="chat-messages" ></div>

  <div id="input-area">
    <div class="d-flex align-items-center gap-2">
      <!-- Hidden file input -->
      <input type="file" id="file-upload">

      <!-- Label styled as a button -->
      <label for="file-upload" id="attach-button" class="btn btn-light mb-0">
        <i class="bi bi-paperclip"></i>
      </label>

      <!-- Chat message input -->
      <input type="text" id="user-input" class="form-control" placeholder="Ask anything...">

      <!-- Send button -->
      <button id="send-button" onclick="sendMessage()">
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="{% static 'assets/js/chat_script.js' %}"></script>
</body>
</html>
