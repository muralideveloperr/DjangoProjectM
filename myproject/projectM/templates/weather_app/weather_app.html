<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-card {
            width: 18rem;
            margin: 2rem auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="container mt-4">
       <div class="d-flex justify-content-end">
         <a href="{% url 'projectM:services' %}" class="btn btn-outline-secondary btn-sm shadow-sm home-btn">
            Back to Services
         </a>
       </div>
     </div>
    <h1 class="text-center mb-4">🌤️ Weather App</h1>

    <form method = "POST" class="d-flex justify-content-center">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" class="form-control w-50 me-2">
        <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>

    <!-- Sample weather card -->
     {% if weather_data.city %}
    <div class="card weather-card mt-4">
        <img src="http://openweathermap.org/img/wn/{{weather_data.icon}}@2x.png" class="card-img-top" alt="weather icon">
        <div class="card-body text-center">
            <h5 class="card-title">{{weather_data.city}}</h5>
            <p class="card-text">{{ weather_data.description|title }}</p>
            <h3>{{ weather_data.temperature | floatformat:0 }}°C</h3>
        </div>
    </div>
    {% endif %}


    <!-- Sample error message -->
    <!-- <div class="alert alert-danger mt-3 text-center">City not found.</div> -->
</div>

</body>
</html>
