<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .apply-form-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .btn-apply {
      width: 100%;
    }
     .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container apply-form-container"> <a href="{% url 'projectM:job_board' slug=slug %}" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Job Board</a>
  <div class="form-title">
    <i class="bi bi-person-lines-fill me-2"></i>Apply for This Job
  </div>
  <!-- Error & Success Messages -->
        {% include "includes/errors.html" %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" placeholder="e.g., John Doe" >

    <label class="form-label">Email Address</label>
    <input type="email" name="email" class="form-control" placeholder="e.g., john@example.com" >

    <label class="form-label">Phone Number</label>
    <input type="text" name="phone" class="form-control" placeholder="e.g., +91 9876543210" >

    <label class="form-label">Resume (PDF or DOC)</label>
    <input type="file" name="resume" class="form-control" accept=".pdf, .doc, .docx" >

    <label class="form-label">Cover Letter</label>
    <textarea class="form-control" name="cover_letter" rows="5" placeholder="Tell us why you're a great fit..." ></textarea>

    <button type="submit" class="btn btn-primary mt-3 btn-apply">
      <i class="bi bi-send-check-fill me-1"></i> Submit Application
    </button>
  </form>
</div>

</body>
</html>
