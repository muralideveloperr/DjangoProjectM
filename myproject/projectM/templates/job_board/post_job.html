<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.04);
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .btn-post {
      width: 100%;
    }
     .back-link {
      margin-bottom: 20px;
      display: inline-block;
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container form-container">
    <a href="{% url 'projectM:job_board' slug=slug %}" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Job Board</a>
  <div class="form-title text-center">
    <i class="bi bi-briefcase-fill me-2"></i>Post a New Job
  </div>
   <!-- Error & Success Messages -->
        {% include "includes/errors.html" %}

  <form method="POST">
    {% csrf_token %}
    <label class="form-label">Job Title</label>
    <input type="text" name="job_title" class="form-control" placeholder="e.g., Frontend Developer" >

    <label class="form-label">Company Name</label>
    <input type="text" name="company_name" class="form-control" placeholder="e.g., ABC Tech Pvt Ltd" >

    <label class="form-label">Location</label>
    <input type="text" name="location" class="form-control" placeholder="e.g., Remote / Bangalore" >

    <label class="form-label">Job Type</label>
    <select name="job_type" class="form-select" >
      <option value="">-- Select Type --</option>
      {% for job_type in job_types %}
      <option value="{{job_type.id}}">{{job_type.job_type}}</option>
      {% empty %}
      <option>No Job Types Available</option>
      {% endfor %}
    </select>

    <label class="form-label">Job Description</label>
    <textarea class="form-control" name="job_description" rows="5" placeholder="Briefly describe the job..." ></textarea>

    <label class="form-label">Requirements</label>
    <textarea class="form-control" name="requirements" rows="4" placeholder="Skills, experience, tools..." ></textarea>

    <label class="form-label">Application Email</label>
    <input type="text" name="email" class="form-control" placeholder="e.g., careers@example.com / job URL" >

    <label class="form-label">URL</label>
    <input type="text" name="url" class="form-control" placeholder="e.g., job URL" >

    <button type="submit" class="btn btn-success mt-3 btn-post">
      <i class="bi bi-upload me-1"></i> Post Job
    </button>
  </form>
</div>

</body>
</html>
