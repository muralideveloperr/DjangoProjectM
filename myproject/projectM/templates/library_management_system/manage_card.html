<!-- Header Section Start -->
{% include 'includes/lib_man_includes/lib_man_actions_header.html' %}
<!-- Header Section End -->

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
    }

    .card {
      border-radius: 16px;
    }

    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-submit {
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
  <!-- Back Button Section Start -->
   {% include 'includes/lib_man_includes/back_button.html' %}
  <!-- Back Button Section Start -->
        <div class="card shadow p-4">
            <div class="container mt-4">
      <h3 class="text-center mb-4 text-primary">ðŸ“‡ Manage Library Cards</h3>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4" id="cardTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab">
            Add Card
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="remove-tab" data-bs-toggle="tab" data-bs-target="#remove" type="button" role="tab">
            Remove Card
          </button>
        </li>
      </ul>

      <div class="tab-content" id="cardTabContent">
        <!-- Add Card Tab -->
        <div class="tab-pane fade show active" id="add" role="tabpanel">
            <!-- Error & Success Messages -->
            {% include "includes/errors.html" %}
          <form action="" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
              <label for="addCardId" class="form-label">Card ID</label>
              <input type="text" class="form-control" name="card_id" id="addCardId" placeholder="Enter Card ID">
            </div>
            <div class="mb-3">
              <label for="addName" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="addName" placeholder="Enter full name">
            </div>
            <div class="mb-3">
              <label for="addEmail" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="addEmail" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="addPhone" class="form-label">Phone</label>
              <input type="tel" class="form-control" name="phone" id="addPhone" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
          <label for="issuedDate" class="form-label">Issued Date</label>
          <input type="date" class="form-control" name="issued_date" id="issuedDate">
            </div>
            <input type="hidden" name="form_type" value="add_card">
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-submit">
                <i class="bi bi-person-plus-fill"></i> Add Card
              </button>
            </div>
          </form>
        </div>

        <!-- Remove Card Tab -->
        <div class="tab-pane fade" id="remove" role="tabpanel">
          <form class="mt-4" action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="removeCardId" class="form-label">Card ID</label>
              <input type="text" name="card_id" class="form-control" id="removeCardId" placeholder="Enter Card ID to remove">
            </div>
            <input type="hidden" name="form_type" value="remove_card">
            <div class="text-center">
              <button type="submit" class="btn btn-danger btn-submit">
                <i class="bi bi-trash-fill"></i> Remove Card
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
