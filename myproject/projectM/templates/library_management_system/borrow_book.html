<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borrow Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f8fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
    }

    .card {
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card-title {
      font-weight: bold;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-borrow {
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Back Button Section Start -->
   {% include 'includes/lib_man_includes/back_button.html' %}
  <!-- Back Button Section Start -->
    <div class="card">
      <h3 class="card-title text-center mb-4">
        <i class="bi bi-journal-arrow-up me-2"></i>Borrow a Book
      </h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="book" class="form-label">Book Title</label>
          <select class="form-select" id="book" name="book_id">
            <option selected>-- Select a Book --</option>
            {% if books %}
            {% for book in books %}
            <option value="{{book.id}}">{{book.book_title}}</option>
            {% endfor %}
            {% else %}
            <option>No books available</option>
            {% endif %}
          </select>
        </div>

        <div class="mb-3">
          <label for="returnDate" class="form-label">Expected Return Date</label>
          <input type="date" class="form-control" name="return_date" id="returnDate">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-borrow">
            <i class="bi bi-check2-circle me-1"></i> Borrow
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
