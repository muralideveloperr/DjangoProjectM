<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      border-radius: 15px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding-top: 50px;
    }

    .btn-submit {
      padding: 0.5rem 2rem;
    }
  </style>
</head>

<body>

  <div class="container form-container">
  <!-- Back Button Section Start -->
   {% include 'includes/lib_man_includes/back_button.html' %}
  <!-- Back Button Section Start -->
    <div class="card shadow p-4">
      <h3 class="text-center mb-4 text-primary">ðŸ“˜ Edit a Book</h3>

      <!-- Error & Success Messages -->
        {% include "includes/errors.html" %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Book Title</label>
          <input type="text" name="book_title" class="form-control" id="title" placeholder="Enter book title" value="{{book.book_title}}">
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" name="author" class="form-control" id="author" placeholder="Enter author name" value="{{book.author}}">
        </div>

        <div class="mb-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input type="date" name="published_date" class="form-control" id="publishedDate" value="{{book.published_date | date:'Y-m-d'}}">
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" name="category" class="form-control" id="category" placeholder="e.g. Fiction, History" value="{{book.category}}">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-submit">
            <i class="bi bi-plus-circle"></i> Edit Book
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS (optional for dynamic components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
