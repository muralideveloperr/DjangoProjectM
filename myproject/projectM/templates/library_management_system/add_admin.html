<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Administrator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
    }

    .card {
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .card-title {
      font-weight: bold;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-submit {
      padding: 10px 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Back Button Section Start -->
   {% include 'includes/lib_man_includes/back_button.html' %}
  <!-- Back Button Section Start -->
    <div class="card">
      <h3 class="card-title text-center mb-4">
        <i class="bi bi-person-plus-fill me-2"></i> Add Administrator
      </h3>

      <form>
        <div class="mb-3">
          <label for="adminName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="adminName" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="adminEmail" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="adminPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="adminPhone" placeholder="Enter phone number">
        </div>

        <div class="mb-3">
          <label for="adminUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="adminUsername" placeholder="Choose username">
        </div>

        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="Create password">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-submit">
            <i class="bi bi-person-check-fill me-1"></i> Add Admin
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
