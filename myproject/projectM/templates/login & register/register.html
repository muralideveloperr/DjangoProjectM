<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f6;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3 class="text-center mb-4">üìù Create Account</h3>
    <!-- Error & Success Messages -->
        {% include "includes/errors.html" %}
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:''}}">
      </div>
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:''}}">
      </div>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{ form.username.value|default:''}}">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ form.email.value|default:''}}">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control">
      </div>
      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'projectM:login' %}">Login</a></small>
      </div>
    </form>
  </div>
</body>
</html>
