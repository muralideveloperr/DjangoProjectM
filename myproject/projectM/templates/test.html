<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f1f1f1;
    }

    .sidebar {
      width: 250px;
      background-color: #2f3542;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
    }

    .contact {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      background: #57606f;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact:hover {
      background: #747d8c;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .chat-header {
      padding: 1rem;
      background: #1e90ff;
      color: white;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #ecf0f1;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.7rem;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      background: #d1f1ff;
      align-self: flex-end;
      text-align: right;
    }

    .message.received {
      background: #dfe6e9;
      align-self: flex-start;
    }

    .chat-input {
      padding: 1rem;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-input button {
      padding: 0.8rem 1.2rem;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #006fe6;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Contacts</h2>
    <div class="contact">Alice</div>
    <div class="contact">Bob</div>
    <div class="contact">Charlie</div>
    <div class="contact">Support</div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      Chat with Alice
    </div>

    <div class="chat-messages">
      <div class="message received">
        Hi! How can I help you today?
      </div>
      <div class="message sent">
        I have an issue with my account.
      </div>
      <div class="message received">
        Can you please provide more details?
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>

</body>
</html>
